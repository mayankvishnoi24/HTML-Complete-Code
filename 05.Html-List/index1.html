<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-List</title>
</head>
<body>
<h2>Ordered List</h2>
    <!-- Ordered List -->
     <ol title="" type="">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        <li>Orange</li>
     </ol>

<h2>Un-Ordered List</h2>
    <!-- Un-Ordered List -->
     <ul title="" type="">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Mango</li>
        <li>Orange</li>
     </ul>

<h2>Definition List</h2>
     <!-- Defination List -->
      <dl title="" type="">
        <dt>HTML</dt>
        <dd>It is a HyperText Markup Language.</dd>
        <dt>CSS</dt>
        <dd>It is a Cascading Stylesheet.</dd>
        <dt>Javascript</dt>
        <dd>It is a Scripting Language.</dd>
      </dl>
</body>
</html>
