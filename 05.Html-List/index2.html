<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html-List2</title>
  </head>
  <body bgcolor="red" text="white" title="List">
    <!-- Nested Ordered List or un-Ordered List Combination -->

    <ol type="A">
      <li>fruit</li>
      <ul type="disc">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Orange</li>
      </ul>
      <li>Vegetables</li>
      <ul type="disc">
        <li>Loki</li>
        <li>Tamato</li>
        <li>Patato</li>
        <li>Gobbi</li>
      </ul>
      <li>Colors</li>
      <ul type="disc">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
      </ul>
    </ol>
  </body>
</html>
